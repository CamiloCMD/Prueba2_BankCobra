<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <!--Titulo Pagina-->
    <title>Registro</title>
</head>
<body>
    <!--Encabezado-->
    <header>
        <nav class="navbar bg-warning">
            <a class="navbar-brand text-success" href="#">BankCobra</a>
            <div class="justify-content-end">
                <button type="button" class="btn btn-info">Ingresar</button>
                <button type="button" class="btn btn-success">Registrarse</button>     
            </div>
        </nav> 
    </header>
    <!--Cuerpo Principal-->
      <main class="mb-0 row justify-content-center">
        <div class="div-formularioRegistro" id="formularioRegistro">
            <h2 class="text-dark text-center">FORMULARIO DE REGISTRO</h2><br><br>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Rut
                            <small class="obligatorio text-danger">(*)</small>
                        </label>             
                    </div>
                    <input type="text" class="form-control col-md-8" id="txt_rut">
                    <button type="button" id="btn_validar" class="btn btn-light">validar</button>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Nombres
                            <small class="obligatorio text-danger">(*)</small>
                        </label>
                    </div>
                    <input type="text" class="form-control col-md-10" id="txt_nombres">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Apellido Paterno
                            <small class="obligatorio text-danger">(*)</small>
                        </label>
                    </div>
                    <input type="text" class="form-control col-md-9" id="txt_aPaterno">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Apellido Materno
                            <small class="obligatorio text-danger">(*)</small>
                        </label>
                    </div>
                    <input type="text" class="form-control col-md-9" id="txt_aMaterno">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Correo Electronico
                            <small class="obligatorio text-danger">(*)</small>
                        </label>
                    </div>
                    <input type="text" class="form-control col-md-9" id="txt_correo">
                </div>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="text-info input-group-text">Tipo de Cuenta
                            <small class="obligatorio text-danger">(*)</small>
                        </label>
                    </div>
                    <select class="form-control col-md-9" id="cmb_tipoCuenta" selected>
                        <option>-- Seleccione --</option>
                        <option>Corriente</option>
                        <option>Vista</option>
                        <option>Ahorro</option>
                    </select>
                </div>
                <br><br>
                <div class="container row justify-content-center">
                    <button type="button" class="btn btn-dark" id="btn_limpiar">Limpiar</button>
                    <button type="button" class="btn btn-success" id="btn_finalizarRegistro">Finalizar Registro</button>
                </div> <br><br>
                <label id="lbl_logIn" class="text-success"></label>
                <ul id="messages" class="text-danger"></ul>
        </div>

        <!--Footer-->
        <footer>
            
        </footer>
    </main>  
    
</body>
<script src="js/functionsRegistro.js"></script>
</html>
